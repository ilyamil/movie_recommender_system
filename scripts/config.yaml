data_collection:
  logger_cfg:
    logs_dir: 'logs/data_collection' 
    msg_format: '%(asctime)s %(message)s'
    dt_format: '%Y-%m-%d %H:%M:%S'
    level: 20

  id_collection:
    version: 1
    data_dir: 'data/raw/identifiers'
    genres: all
    n_titles: 100
    request_delay:
      min_delay: 0.5
      max_delay: 1

  review_collection:
    version: 1
    path: None 
    request_delay:
      min_delay: 1
      max_delay: 2

  details_collection:
    version: 1
    path: None
    request_delay:
      min_delay: 1
      max_delay: 2

model_training:
  batch_size: 100
  batch_num: 2

model_inference:
  delay: None

application:
  model_name: default
  delay: None