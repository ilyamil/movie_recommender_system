logger:
  level: 'INFO'
  log_dir: 'logs/data_collection' 
  msg_format: '%(asctime)s %(levelname)s %(message)s'
  dt_format: '%Y-%m-%d %H:%M:%S'

data_collection:
  id:
    dir: 'data/raw/identifiers'
    genres: 'all'
    n_titles: 2000
    request_delay:
      min_delay: 0.2
      max_delay: 0.5
    log_dir: 'identifiers.log'

  reviews:
    dir: 'data/raw/reviews'
    genres: 'all'
    request_delay:
      min_delay: 1
      max_delay: 2
    log_dir: 'reviews.log'

  details:
    dir: 'data/raw/details'
    request_delay:
      min_delay: 1
      max_delay: 2
    log_dir: 'details.log'

  other_reviews:
    dir: 'data/raw/other_reviews'
    request_delay:
      min_delay: 1
      max_delay: 2
    log_dir: 'other_reviews.log'

model_training:
  batch_size: 100
  batch_num: 2

model_inference:
  delay: None

application:
  model_name: default
  delay: None